services:
  eng-center-db:
    image: postgres:17.5-alpine
    container_name: eng-center-db
    restart: none
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: eng-center
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
    volumes:
      - eng-center:/var/lib/postgresql/data
  mongo-db:
    image: bitnami/mongodb:latest
    container_name: mongodb
    restart: none
    ports: 
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - eng-center:/var/lib/mongdb/data
  eng-center:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    image: duongduyy/eng-center-app:lastest
    environment:
      - DATABASE_HOST=eng-center-db
    expose:
      - 8080
    ports:
      - 8080:8080
volumes:
  eng-center: